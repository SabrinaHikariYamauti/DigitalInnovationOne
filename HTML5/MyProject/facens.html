<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset ="UTF-8">
        <meta nome="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="facens.css">
        <title>FACENS</title>
    </head>
    <body>
        <div class="cabeçalho">
            <div class="midias">
                <div class="facenslogo">
                    <img src="facens.jpeg" class="facenslogo" alt="facenslogo">
                </div>
                <div id="caixapesquisa">
                    <input type="text" id="txBusca" placeholder="Buscar..." />
                    <img src="lupa.png" id="btnBusca" alt="Buscar" width="100" height="100"/>
                </div>
                <div class="logo">
                    <div class="instalogo">
                        <img src="insta.png" alt="insta">
                    </div>
                    <div class="facebooklogo">
                        <img src="facebook.png" alt="facebook">
                    </div>
                    <div class="youtubelogo">
                        <img src="youtube.webp" alt="youtube">
                    </div>
                    <div class="linkedinlogo">
                        <img src="linkdin.png" alt = "linkedin">
                    </div>
                </div>
                <div id="bandeiras">
                    <div class="inglaterra"><img src="inglaterra.svg" alt="inglaterra"></div>
                    <div class="brasil"><img src="brasil.png" alt="brasil"></div>
                </div>
            </div>
            <div class="opcoes">
                <nav>
                    <ul>
                        <a href="#">A Facens</href>
                        <a href="#">Cursos</href>
                        <a href="#">Formas de entrada</href>
                        <a href="#">Finaciamentos</href>
                        <a href="#">Internacional</href>        
                        <a href="#">Inovação</href>
                        <a href="#">Serviços</href>  
                        <a href="#">TV Facens</href>
                        <a href="#">Acesso Facens</href>
                        <a href="#">Notícias</href>
                        <a href="#">Contato</href>
                    </ul>
                </nav>
            </div>
        </div>           
        <div class="tiposcursos">
            <div class="cursos">

        </div>
            <div class="botoes">
                <div class="botaograduacao">
                    <p class="text">cursos de</p>
                    <p class="graduacao">Graduação</p>
                </div>
                <div class="botaopos">
                    <h4 class="text">cursos de</h4>
                    <h2 class="pos">Pós-graduação</h2>
                </div>
                <div class="botaoead">
                    <h4 class="text">cursos de</h4>
                    <i class="ead"></i>
                        EAD
                </div>
                <div class="botaoextensao">
                    <h4 class="text">cursos de</h4>
                    <i class="extensao"></i>
                        Extensão
                </div>
            </div>
        </div>
        <div class="outdoor">
            <img src="outdoor.png" alt="outdoor">
        </div>
    </body>
</html>
