<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viwepoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instastyle.css">
    <title>Instagram</title> 
</head>
<body>
    <div class="instagram-wrapper"><!--divisao da tela-->
        <div class="instagram-phone"><!--bloco esquerdo-->
            <img src="instagram-photo.webp" alt="celular">      
        </div>
        <div class="instagram-continue"><!--bloco da direita-->
            <div class="group"><!--primeiro bloco da direita-->
                <img src="Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="insta-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como yamautisabrinahikari</a>
                <a href="#" class="instagram_loogut">Remover conta</a>
            </div>
            <div class="group"><!--segundo bloco da direita-->
                <p class="not-account">Não é yamautisabrinahikari?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="get-the-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
